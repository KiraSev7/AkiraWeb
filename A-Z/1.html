<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Content Table</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    table {
        width: 80%;
        max-width: 600px;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #3498db;
        color: #fff;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Kosa Kata Bagian 1 </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>急に</td>
            </tr>
            <tr>
                <td>雨</td>
            </tr>
            <tr>
                <td>降り出した</td>
            </tr>
            <tr>
                <td>ピイナツ</td>
            </tr>
            <tr>
                <td>なかなか止められない</td>
            </tr>
            <tr>
                <td>エンジン</td>
            </tr>
            <tr>
                <td>動き出した</td>
            </tr>
            <tr>
                <td>いい考えを思い出した</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
