<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEST</title>
    <style type="text/css">
    body {
        background-color: black;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .container2 {
        border: 1px solid red;
        height: 100vh;
        perspective: 800px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .canvas {
        width: 500px;
        height: 500px;

        transform-style: preserve-3d;
        display: flex;
        justify-content: center;
        align-items: center;
        animation-name: kagi;

        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;

    }

    .cube {
      
        color: white;
        font-size: 30px;
        display: flex;
        width: 300px;
        height: 300px;

    }

    .number1,
    .number2,
    .number3,
    .number4 {
        border: 1px solid blue;
        width: 100%;
        height: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .col {
        width: 100%;
        height: 100%;
    }

    .back,
    .left,
    .right,
    .top,
    .bottom {
        position: absolute;

    }

    .front {
        transform: translatez(150px);




    }

    .back {
        transform: rotateX(180deg) translatez(150px);

    }

    .left {
        transform: rotateY(90deg) translatez(150px);

    }

    .right {
        transform: rotateY(-90deg) translatez(150px);


    }

    .top {
        transform: rotateX(90deg) translatez(150px);


    }

    .bottom {
        transform: rotateX(270deg) translatez(150px);


    }
    .number1{
    	border:1px solid #10202A;
    }
    .number2{
    	border:1px solid aqua;
    }
    .number3{
    	border:1px solid white;
    }
    .number4{
    	border:1px solid blue;
    }


    @keyframes kagi {
        0% {
            transform: rotateY(0deg) rotateX(0deg);
        }

        100% {
            transform:  rotateY(360deg) rotateX(360deg);
        }
    }


    </style>
</head>

<body>
    <div class="container2">
        <div class="canvas">
            <div class="cube front">
                <div class="col">
                    <div class="number1"></div>
                    <div class="number3"></div>
                </div>
                <div class="col">
                    <div class="number2"></div>
                    <div class="number4"></div>
                </div>
            </div>
            <div class="cube back">
                <div class="col">
                    <div class="number1"></div>
                    <div class="number3"></div>
                </div>
                <div class="col">
                    <div class="number2"></div>
                    <div class="number4"></div>
                </div>
            </div>
            <div class="cube left">
                <div class="col">
                    <div class="number1"></div>
                    <div class="number3"></div>
                </div>
                <div class="col">
                    <div class="number2"></div>
                    <div class="number4"></div>
                </div>
            </div>
            <div class="cube right">
                <div class="col">
                    <div class="number1"></div>
                    <div class="number3"></div>
                </div>
                <div class="col">
                    <div class="number2"></div>
                    <div class="number4"></div>
                </div>
            </div>
            <div class="cube top">
                <div class="col">
                    <div class="number1"></div>
                    <div class="number3"></div>
                </div>
                <div class="col">
                    <div class="number2"></div>
                    <div class="number4"></div>
                </div>
            </div>
            <div class="cube bottom">
                <div class="col">
                    <div class="number1"></div>
                    <div class="number3"></div>
                </div>
                <div class="col">
                    <div class="number2"></div>
                    <div class="number4"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
