<!DOCTYPE html>
<html>
<head>
  <title>Penyimpanan Kosa Kata - InfinityFree</title>
  <script>
    function saveGlossary() {
      var glossaryInput = document.getElementById("glossary-input");
      var glossaryTerm = glossaryInput.value.trim();

      if (glossaryTerm !== "") {
        // Membuat objek XMLHttpRequest
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "save_glossary.php", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // Tindakan yang diambil setelah data disimpan
            alert("Kosa kata berhasil disimpan!");
          }
        };

        // Mengirim data kosa kata ke server
        var data = "term=" + encodeURIComponent(glossaryTerm);
        xhr.send(data);

        // Menghapus nilai input setelah dikirim
        glossaryInput.value = "";
      }
    }
  </script>
</head>
<body>
  <h2>Penyimpanan Kosa Kata - InfinityFree</h2>
  
  <label for="glossary-input">Kosa Kata:</label>
  <input type="text" id="glossary-input">
  <button onclick="saveGlossary()">Simpan</button>

</body>
</html>
