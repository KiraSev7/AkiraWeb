<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score">Skor: 0</div> <!-- Elemen untuk menampilkan skor -->
    <div id="game-container">
        <div id="snake"></div>
        <div id="food"></div>
    </div>
<div id="controls">
    <div class="button-container">
        <button id="up" class="button">Atas</button>
    </div>
    <div class="button-container">
        <button id="left" class="button">Kiri</button>
        <button id="right" class="button">Kanan</button>
    </div>
    <div class="button-container">
        <button id="down" class="button">Bawah</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
