<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hati-hati!</title>
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f8f8;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        /* Menetapkan tinggi body menjadi 100% dari viewport height */
    }

    .container {
        max-width: 800px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Optional: Add hover effect to the container */
    .container:hover {
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        transition: box-shadow 0.3s ease-in-out;
    }

    h1 {
        color: #61dafb;
    }

    p {
        line-height: 1.6;
        margin-bottom: 10px;
    }

    p:last-child {
        margin-bottom: 0;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hati-hati!</h1>
        <p>
            Kata kerja yang umumnya digunakan dengan 結婚式/けっこんしき adalah 挙げる/あげる. Ini berarti "mengadakan".
        </p>
        <p>
            Jadi alih-alih mengatakan けっこんしきをする, lebih baik mengatakan: けっこんしきをあげる。
        </p>
        <p>
            とうきょうでけっこんしきをあげます。<br>
            Saya akan mengadakan resepsi pernikahan di Tokyo.
        </p>
    </div>
</body>

</html>
