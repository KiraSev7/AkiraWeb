<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hati-hati!</title>
    <style>
        body {
            background-color: #282c36;
            color: #333;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #ffffff;
            width: 80%;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #61dafb;
        }

        p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hati-hati!</h1>
        <p>
            Kata kerja yang umumnya digunakan dengan 結婚式/けっこんしき adalah 挙げる/あげる. Ini berarti "mengadakan".
        </p>
        <p>
            Jadi alih-alih mengatakan けっこんしきをする, lebih baik mengatakan: けっこんしきをあげる。
        </p>
        <p>
            とうきょうでけっこんしきをあげます。<br>
            Saya akan mengadakan resepsi pernikahan di Tokyo.
        </p>
    </div>
</body>

</html>
