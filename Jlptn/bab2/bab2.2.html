<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiat Untuk Anda</title>
    <style type="text/css">
    body {
        margin: 0;
        background-color: #282c36;
        /* Warna latar belakang yang lebih modern */
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Roboto', sans-serif;
        height: 100%;

        /* Gunakan font yang lebih modern */
    }

    .container {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        /* Bayangan untuk memberikan efek ketinggian */
        border-radius: 8px;
        /* Tampilan sudut yang lembut */
        background-color: #ffffff;
        /* Warna latar belakang container */
        height: 100%;
        width: 90%;
        /* Lebar container 80% dari lebar viewport */
        padding: 30px;
        text-align: center;
    }

    h1 {
        color: #61dafb;
        /* Warna judul yang menarik */
    }

    p {
        line-height: 1.6;
        /* Jarak antar baris yang nyaman */
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kita gunakan partikel と setelah orang yang kita nikahi.</h1>
        <p>Lihatlah struktur ini:</p>
        <p><strong>orang と けっこんします。</strong></p>
        <p>Contoh: 来月、かれとけっこんします。(Bulan depan, saya akan menikahi kekasih saya.)</p>
    </div>
</body>

</html>
