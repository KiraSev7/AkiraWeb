<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siapa yang Kita Bicarakan?</title>
    <style type="text/css">
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f8f8;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        /* Menetapkan tinggi body menjadi 100% dari viewport height */
    }

    .container {
        max-width: 800px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Optional: Add hover effect to the container */
    .container:hover {
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        transition: box-shadow 0.3s ease-in-out;
    }

    h1 {
        color: #61dafb;
        /* Warna judul yang menarik */
    }

    p {
        line-height: 1.6;
        /* Jarak antar baris yang nyaman */
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Siapa yang Kita Bicarakan?</h1>
        <p>
            Kata "kekasih (wanita)" (かのじょ/彼女) dan "kekasih (pria)" (かれ/彼) juga berarti "dia (perempuan)" dan "dia (lelaki)".
        </p>
        <p>
            Tambahkan 私の (saya) untuk merujuk secara jelas ke kekasih wanita atau kekasih pria Anda.
        </p>
        <p>
            かのじょ/彼女 (kekasih; dia (perempuan))
        </p>
        <p>
            かれ/彼 (kekasih; dia (lelaki))
        </p>
    </div>
</body>

</html>
