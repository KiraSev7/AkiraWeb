<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiat untuk Anda!</title>
    <style type="text/css">
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f8f8;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh; /* Menetapkan tinggi body menjadi 100% dari viewport height */
}

.container {
    max-width: 800px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #3498db;
}

p {
    font-size: 18px;
    line-height: 1.8;
    color: #555;
}

.container p:first-child {
    font-weight: bold;
}

.container p:nth-child(2) {
    font-style: italic;
}

/* Responsive styles */
@media only screen and (max-width: 600px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 24px;
    }

    p {
        font-size: 16px;
    }
}

/* Optional: Add hover effect to the container */
.container:hover {
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    transition: box-shadow 0.3s ease-in-out;
}

/* Optional: Style links */
a {
    color: #e74c3c;
    text-decoration: none;
    transition: color 0.3s ease-in-out;
}

a:hover {
    color: #c0392b;
}
    </style>
</head>

<body>
    <div class="container">
        <h1>Kiat untuk Anda!</h1>
        <p>Kita gunakan すみます untuk membicarakan masa depan dan すんでいます untuk masa kini.</p>
        <p>
            Sekarang: 今アメリカにすんでいます。(Saya tinggal di AS sekarang.)
        </p>
        <p>
            Masa Depan: 来年日本にすみます。(Saya akan tinggal di Jepang tahun depan.)
        </p>
    </div>
</body>

</html>
