<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiat untuk Anda!</title>
    <style type="text/css">
    body {
        background-color: #282c36;
        /* Warna latar belakang yang lebih modern */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        /* Gunakan font yang lebih modern */
    }

    .container {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        /* Bayangan untuk memberikan efek ketinggian */
        border-radius: 8px;
        /* Tampilan sudut yang lembut */
        background-color: #ffffff;
        /* Warna latar belakang container */
        width: 80%;
        /* Lebar container 80% dari lebar viewport */
        padding: 30px;
        text-align: center;
    }

    h1 {
        color: #61dafb;
        /* Warna judul yang menarik */
    }

    p {
        line-height: 1.6;
        /* Jarak antar baris yang nyaman */
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kiat untuk Anda!</h1>
        <p>Kita gunakan すみます untuk membicarakan masa depan dan すんでいます untuk masa kini.</p>
        <p>
            Sekarang: 今アメリカにすんでいます。(Saya tinggal di AS sekarang.)
        </p>
        <p>
            Masa Depan: 来年日本にすみます。(Saya akan tinggal di Jepang tahun depan.)
        </p>
    </div>
</body>

</html>
