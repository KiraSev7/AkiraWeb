<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <style type="text/css">
      footer {
  background-color: #333;
  color: #fff;
  padding: 20px 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

.social-media {
  float: left;
  margin-right: 20px;
}

.social-media h2 {
  font-size: 18px;
  margin-bottom: 10px;
}

.social-media ul {
  list-style: none;
  padding: 0;
}

.social-media li {
  display: inline-block;
  margin-right: 10px;
}

.social-media a {
  color: #fff;
  font-size: 16px;
}

.social-media a:hover {
  color: #ddd;
}

.copyright {
  float: right;
}

.copyright p {
  font-size: 14px;
  margin: 0;
}

  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>
  <main>
    <p>This is my website.</p>
  </main>
  <footer>
    <div class="container">
      <div class="social-media">
        <h2>Tautan Sosial Media</h2>
        <ul>
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
      </div>
      <div class="copyright">
        <p>&copy;2024 AkiraWeb. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
